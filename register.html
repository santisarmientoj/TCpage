      <h1>Crear una cuenta</h1>
        <form id="registerForm">
          <input class="input-field" type="text" id="name" placeholder="Nombre completo" required>
          <input class="input-field" type="email" id="email" placeholder="Correo" required>
          <input class="input-field" type="password" id="password" placeholder="Contraseña" required> 
          <button class="subscribe-btn" type="submit"><h2>Registrarme</h2></button>
        </form>  
      <p id="error-msg" style="color:red;"></p>
  </main>
